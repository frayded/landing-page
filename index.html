<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            Header Logo
        </div>
        <div class="links">
            <ul>
                <li>Header Link One</li>
                <li>Header Link Two</li>
                <li>Header Link Three</li>

        </div>
    </div>
    <div class="content">

                <p class="bold"></p>
                <p class="normal"></p>
                <button class="button">Sign up</button>
            </div>
            <div class="image">
                <img src="" alt="">
            </div>
        </div>
        <div class="second">
            <div class="info header">
                Some random informations
            </div>
            <div class="info">
                <img src="" alt="">

            </div>
            <div class="info">
                <img src="" alt="">
                <p class="text"></p>
            </div>
            <div class="info">
                <img src="" alt="">
                <p class="text"></p>
            </div>
            <div class="info">
                <div class="text"></div>
                <img src="" alt="">
            </div>
        </div>
        <div class="quote"></div>
        <div class="cta">
            <div class="text">
                <p class="bold">Call to action! It's time!</p>
                <div class="normal">Sign up for our product bt clicking
                    that button right over there!
                </div>
            </div>
            <button class="button">Sign up</button>
        </div>
    </div>
    <div class="footer">Copyright Â© The Odin Project 2021</div>

</html>
